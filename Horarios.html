<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensi칩n Total V7 (Vibraci칩n Activa)</title>
    <style>
        :root {
            --color-study: #dc3545;
            --color-rest: #0d6efd;
            --color-active: #00ff00; /* Color del borde brillante */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #050505; 
            color: #ffffff; 
            text-align: center; 
            padding: 20px; 
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            background: #111111; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 0 40px rgba(0,0,0,0.8); 
            border: 1px solid #333;
        }

        details {
            background: #222;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #444;
        }
        summary { cursor: pointer; font-weight: bold; color: #aaa; outline: none; }
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .color-option label { display: block; font-size: 0.8em; color: #888; margin-bottom: 5px; }
        input[type="color"] { width: 100%; height: 40px; border: none; cursor: pointer; background: none; }

        input[type="datetime-local"] { 
            padding: 10px; 
            border-radius: 5px; 
            background: #222; 
            color: white; 
            border: 1px solid #555; 
            font-size: 1.1em;
            width: 80%;
            margin-top: 5px;
        }

        .timer-box { 
            font-size: 3.5em; 
            font-weight: 900;
            color: var(--color-study); 
            text-shadow: 0 0 20px currentColor;
            margin: 25px 0;
            font-family: monospace;
            transition: color 0.5s;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; margin-top: 20px; }
        
        tr { 
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            transition: all 0.3s ease; 
        }
        
        td { padding: 15px; vertical-align: middle; }
        td:first-child { border-radius: 8px 0 0 8px; border-left: 6px solid transparent; }
        td:last-child { border-radius: 0 8px 8px 0; }

        .row-study td:first-child { border-left-color: var(--color-study); }
        .row-rest td:first-child { border-left-color: var(--color-rest); }
        
        .badge { padding: 6px 12px; border-radius: 4px; font-weight: bold; font-size: 0.9em; display: inline-block; color: white;}
        .badge-study { background: var(--color-study); }
        .badge-rest { background: var(--color-rest); }

        .editable-task { 
            background: transparent; 
            color: #fff; 
            border: none; 
            border-bottom: 1px dashed #555;
            width: 100%; 
            font-size: 1.1em; 
            font-family: inherit;
            padding: 5px;
        }
        .editable-task:focus { outline: none; border-bottom: 1px solid #fff; }

        /* --- AQU칈 EST츼 LA MAGIA DE LA VIBRACI칍N --- */
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); border-color: #333; }
            50% { transform: scale(1.04); box-shadow: 0 0 25px rgba(var(--color-active), 0.5); border-color: var(--color-active); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); border-color: #333; }
        }

        .active-row {
            z-index: 100;
            position: relative;
            background: #1f1f1f !important;
            border: 1px solid transparent; /* Para que el borde no salte */
            animation: heartbeat 2s infinite ease-in-out; /* ESTA L칈NEA HACE QUE VIBRE */
        }
        
        /* Asegura que el texto se vea bien mientras vibra */
        .active-row td { border-top: 1px solid rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1); }

        .btn-reset { margin-top: 30px; background: transparent; border: 1px solid #444; color: #666; padding: 8px 15px; cursor: pointer; }
        .btn-reset:hover { color: red; border-color: red; }

    </style>
</head>
<body>

<div class="container">
    
    <details>
        <summary>游꿛 Personalizar Colores</summary>
        <div class="color-grid">
            <div class="color-option">
                <label>Color Estudio</label>
                <input type="color" id="clrStudy" value="#dc3545" oninput="updateColors()">
            </div>
            <div class="color-option">
                <label>Color Descanso</label>
                <input type="color" id="clrRest" value="#0d6efd" oninput="updateColors()">
            </div>
        </div>
    </details>

    <label>游끠 FECHA DEL EXAMEN: </label><br>
    <input type="datetime-local" id="examDate" onchange="saveData()">

    <div class="timer-box" id="countdown">--</div>

    <table>
        <thead>
            <tr>
                <th width="25%">HORARIO</th>
                <th width="15%">MODO</th>
                <th>TAREA</th>
            </tr>
        </thead>
        <tbody id="scheduleBody">
            </tbody>
    </table>

    <button class="btn-reset" onclick="clearData()">丘멆잺 Reiniciar Todo</button>
</div>

<script>
    const START_HOUR = 8;
    const START_MIN = 0;
    
    const defaultTasks = [
        "Pr치ctica en hoja (Matrices/Sistemas)", "Descanso / Siesta / Videos", 
        "Pr치ctica en hoja (Geometr칤a)", "Almuerzo / Ocio", 
        "Pr치ctica Guiada (Videos + Papel)", "Siesta / Merienda", 
        "Revisi칩n de Errores", "Videos Te칩ricos (Pasivo)", 
        "Repaso de F칩rmulas", "Cena y Relax"
    ];

    function updateColors() {
        const root = document.documentElement;
        const s = document.getElementById('clrStudy').value;
        const r = document.getElementById('clrRest').value;

        // Convertir HEX a RGB para la sombra transparente
        // (Truco simple para que el brillo tome el color correcto)
        root.style.setProperty('--color-study', s);
        root.style.setProperty('--color-rest', r);
        
        // El color activo (brillo) ser치 verde por defecto, pero podr칤as cambiarlo aqu칤 si quisieras
        root.style.setProperty('--color-active', '#00ff00'); 
        
        saveData(); 
    }

    function generateSchedule(savedTasks = null) {
        const body = document.getElementById('scheduleBody');
        body.innerHTML = '';
        
        let currentDate = new Date();
        currentDate.setHours(START_HOUR, START_MIN, 0, 0);
        
        for (let i = 0; i < 10; i++) {
            let startStr = formatTime(currentDate);
            let endDate = new Date(currentDate.getTime() + 90 * 60000);
            let endStr = formatTime(endDate);

            let isStudy = (i % 2 === 0);
            let rowClass = isStudy ? "row-study" : "row-rest";
            let badgeClass = isStudy ? "badge-study" : "badge-rest";
            let typeText = isStudy ? "ESTUDIO" : "LIBRE";
            
            let taskVal = savedTasks ? savedTasks[i] : defaultTasks[i];

            let row = `
            <tr class="${rowClass}" data-start="${currentDate.getHours() * 60 + currentDate.getMinutes()}" data-end="${endDate.getHours() * 60 + endDate.getMinutes()}">
                <td>${startStr} - ${endStr}</td>
                <td><span class="badge ${badgeClass}">${typeText}</span></td>
                <td><input class="editable-task" value="${taskVal}" oninput="saveData()"></td>
            </tr>`;
            
            body.innerHTML += row;
            currentDate = endDate;
        }
    }

    function formatTime(date) {
        return date.toTimeString().slice(0, 5);
    }

    function saveData() {
        const tasks = [];
        document.querySelectorAll('.editable-task').forEach(input => tasks.push(input.value));
        
        const data = {
            examDate: document.getElementById('examDate').value,
            tasks: tasks,
            colors: {
                study: document.getElementById('clrStudy').value,
                rest: document.getElementById('clrRest').value
            }
        };
        // Usamos v7 para asegurar limpieza
        localStorage.setItem('dimTotal_v7', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('dimTotal_v7');
        if (saved) {
            const data = JSON.parse(saved);
            if(data.examDate) document.getElementById('examDate').value = data.examDate;
            
            if(data.colors) {
                document.getElementById('clrStudy').value = data.colors.study;
                document.getElementById('clrRest').value = data.colors.rest;
                updateColors();
            }
            generateSchedule(data.tasks);
        } else {
            generateSchedule(null);
            let defDate = new Date();
            defDate.setDate(defDate.getDate() + 7);
            defDate.setHours(9, 0, 0); 
            const offset = defDate.getTimezoneOffset() * 60000;
            document.getElementById('examDate').value = (new Date(defDate - offset)).toISOString().slice(0, 16);
        }
    }

    function clearData() {
        if(confirm("쮹orrar configuraci칩n?")) {
            localStorage.removeItem('dimTotal_v7');
            location.reload();
        }
    }

    function updateSystem() {
        const examVal = document.getElementById('examDate').value;
        if (examVal) {
            const now = new Date().getTime();
            const examTime = new Date(examVal).getTime();
            const dist = examTime - now;

            if (dist < 0) {
                document.getElementById('countdown').innerHTML = "춰AHORA!";
            } else {
                const d = Math.floor(dist / (1000 * 60 * 60 * 24));
                const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((dist % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
            }
        }

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();
        
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            let start = parseInt(row.getAttribute('data-start'));
            let end = parseInt(row.getAttribute('data-end'));
            
            if (currentMinutes >= start && currentMinutes < end) {
                row.classList.add('active-row');
            } else {
                row.classList.remove('active-row');
            }
        });
    }

    loadData();
    setInterval(updateSystem, 1000);
    updateSystem();

</script>

</body>
</html>
